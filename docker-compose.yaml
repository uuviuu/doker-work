  mariadb:
    image: mariadb
    command: --default-authentication-plugin=mysql_native_password
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mariadb
    ports:
      - "3307:3306"
    volumes:
      - ./db/initdb/:/docker-entrypoint-initdb.d/
      - ./db/mysql:/var/lib/mysql
      - ./db/dumps:/dumps
      - ./logs:/var/log/mysql/
    networks:
      - test

