services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - ./logs:/var/log/nginx
    ports:
      - "80:80"
      - "81:81"
      - "82:82"
      - "83:83"
      - "84:84"
      - "85:85"
      - "86:86"
      - "443:443"
    networks:
      - test

  php:
    build: php
    container_name: php
    volumes:
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./www:/var/www
    networks:
      - test

  php8:
    build: php8
    container_name: php8
    volumes:
      - ./php8/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php8/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./www:/var/www
    networks:
      - test

  node:
    build: node
    container_name: node
    ports:
      - "8080:8080"
      - "6001:6001"
      - "8000:8000"
      - "3000:3000"
    stdin_open: true
    tty: true
    volumes:
      - ./www:/var/www
    networks:
      - test

